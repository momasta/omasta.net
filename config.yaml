baseURL: https://marek.omasta.net/
title: Marek Omasta
theme:
  - blank
defaultContentLanguage: en
enableRobotsTXT: true
loadJQuery: false
removePathAccents: true
timeout: 180s
titleCaseStyle: none

minify:
  minifyOutput: true
  tdewolff:
    html:
      KeepSpecialComments: true
      keepComments: false
      keepQuotes: true
      keepWhitespace: false
    xml:
      keepWhitespace: false

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      typographer:
          disable: true

params:
  dateFormatISO: 2006-01-02T15:04:05
  icons:
    favicon: "/favicon.ico"
    favicon_32: "/images/favicon-32.png"
    favicon_192: "/images/favicon-192.png"
    apple_touch: "/images/favicon-180.png"
  images:
    - images/profile-picture-og.jpg
  author:
    name: Marek Omasta
    email: marek@omasta.net
    image: images/profile-picture@2x.webp
    sameAs:
      - "https://bandcamp.com/m_omasta"
      - "https://csfd.cz/uzivatel/827068-m-omasta/"
      - "https://discordapp.com/users/m.omasta"
      - "https://geocaching.com/p/?id=8404971"
      - "https://github.com/momasta"
      - "https://goodreads.com/m_omasta"
      - "https://gravatar.com/omastik"
      - "https://last.fm/user/m_omasta"
      - "https://m.me/omastik"
      - "https://mastodon.social/@marek_omasta"
      - "https://music.apple.com/profile/m_omasta"
      - "https://pinterest.com/m_omasta"
      - "https://reddit.com/user/m_omasta"
      - "https://unsplash.com/@m_omasta"
      - "https://youtube.com/@m.omasta"
          
taxonomies:
  tag: tags

outputs:
  home:
    - html
  section:
    - html
  taxonomy:
    - html
  term:
    - html

languages:
  en:
    contentDir: content/en
    languageName: English
    languageCode: en-GB
    weight: 1
    params:
      dateFormat: 2 Jan 2006
      description: Personal website of Marek Omasta – blog posts, meme collection, links to my
        profiles and my content online.
    menu:
      main:
        - name: Home
          pageref: /
          weight: 1
        - name: Memes
          pageref: /memes
          weight: 2
  
  cs:
    contentDir: content/cs
    languageName: Čeština
    languageCode: cs-CZ
    weight: 2
    params:
      dateFormat: 2. 1. 2006
      description:
        Osobní web Marka Omasty – články, sbírka memes, odkazy na moje profily a
        obsah na internetu.
    menu:
      main:
        - name: Domů
          pageref: /
          weight: 1
        - name: Memes
          pageref: /memes
          weight: 2
