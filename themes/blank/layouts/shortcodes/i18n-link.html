{{- $lang := .Get "lang" -}}
{{- $targetSlice := first 1 (where .Page.Translations "Lang" $lang) -}}

{{- if gt (len $targetSlice) 0 -}}
    {{- $target := index $targetSlice 0 -}}
    <a href="{{- $target.RelPermalink }}" hreflang="{{ $target.Lang }}" title="{{ T "switch-language" -}}">
        {{- .Inner -}}</a>
{{- end -}}
