{{ define "main" -}}

    {{- partial "header" . -}}
    
    <div id="middle" class="direction-row">
        <main>
            <div class="card">
                <article>
                    <h1>
                        <a href="{{ .RelPermalink }}" rel="bookmark" aria-current="page">{{ T "tag-heading" }}{{ .Title }}</a>
                    </h1>

                    <div class="article-content">
                        {{ .Content }}
                        <ul class="links">
                            {{ range .Pages }}
                                {{- .Render "summary" -}}
                            {{ end }}
                        </ul>
                    </div>
                </article>
            </div>
        </main>

        {{- partial "sidebar.html" . -}}
    </div>
{{ end }}
