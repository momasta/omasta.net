{{ define "main" }}

{{ partial "header" . }}
	<div id="middle">
		<main>
			<div class="card">
				<article>
					<h2>{{ .Title }}</h2>
					
					<ul class="links direction-row size-small">
						{{ range .Paginator.Pages }}
							{{ .Render "summary-simple" }}
						{{ end }}
					</ul>
					
					<div class="article-content">
						{{ .Content }}
					</div>
				</article>
			</div>
		</main>
	</div>
{{ end }}
