{{ define "main" -}}

    {{- partial "header" . -}}
    
    <div id="middle">
        <main>
            <div class="card">
                <article>
                    <h1>
                        <a href="{{ .RelPermalink }}" rel="bookmark" aria-current="page">{{ .Title }}</a>
                    </h1>

                    <ul class="links direction-row size-s">
                        {{- range .Paginator.Pages -}}
                            {{- .Render "summary-simple" -}}
                        {{- end -}}
                    </ul>

                    <div class="article-content">
                        {{ .Content }}
                    </div>
                </article>
            </div>
        </main>
    </div>
{{ end }}
