{{- /*
    Stylesheet: assets/sass/layout/_sidebar.scss
*/ -}}

<div class="card">
    <div>
        <div>
            <h2>{{ T "latest-posts" }}</h2>
        </div>
        <div>
            <ul>
                {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
