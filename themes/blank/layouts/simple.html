{{ define "main" -}}

    {{- partial "header" . -}}
    
    <div id="middle" class="direction-row">
        <main>
            <div class="card">
                <article>
                    <h1>
                        <a href="{{ .RelPermalink }}" rel="bookmark" aria-current="page">{{ .Title }}</a>
                    </h1>

                    <div class="article-content">
                        {{ .Content }}
                    </div>
                </article>
            </div>
        </main>

        {{- partial "sidebar.html" . -}}
    </div>
{{ end }}
