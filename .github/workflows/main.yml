name: Publish

on:
  push:
    branches:
    - master
  schedule:
    - cron:  '0 8 * * *'

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@latest
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@latest
      with:
        hugo-version: '0.104.3'

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: SamKirkland/FTP-Deploy-Action@latest
      with:
        ftp-server:  omasta.net
        ftp-username: w300076
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: public/
        server-dir: www/subdom/test/
